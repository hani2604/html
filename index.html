<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spicy Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffefd5;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #e74c3c;
            color: #fff;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 3em;
        }
        .container {
            padding: 20px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .btn:hover {
            background-color: #c0392b;
        }
        footer {
            margin-top: 40px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Spicy Restaurant</h1>
    </header>

    <div class="container">
        <p>Your favorite place for delicious spicy dishes.</p>
        <a href="#" class="btn">Order Now</a>
    </div>

    <footer>
        <p>&copy; 2024 Spicy Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
